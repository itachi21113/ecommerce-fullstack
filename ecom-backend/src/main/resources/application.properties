# Server Port Configuration for Railway and Local Development
# This tells Spring Boot to use the PORT variable from Railway, or default to 8080 if it's not available (for local use).
server.port=${PORT:8080}

# Spring Datasource Configuration
# These lines will use the database connection variables you have set in Railway.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Note: It is highly recommended to change ddl-auto to "update" or "validate" after your initial deployment
# to avoid losing all your data every time the application restarts.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# These will use the JWT secrets you have set in Railway.
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Stripe Configuration
# These will use the Stripe keys you have set in Railway.
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Logging Level (Optional)
logging.level.org.springframework.security=DEBUG