<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - MyStore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .product-detail-container {
        display: flex;
        max-width: 1000px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        gap: 2rem;
      }
      .product-detail-image {
        flex: 1;
      }
      .product-detail-image img {
        width: 100%;
        border-radius: 8px;
      }
      .product-detail-info {
        flex: 1;
      }
      .product-detail-info h1 {
        margin-top: 0;
      }
      .product-detail-info .price {
        font-size: 2rem;
        color: #007bff;
        margin: 1rem 0;
      }
      .product-detail-info .add-to-cart-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body id="product-page">
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">MyStore</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="nav-actions">
          <a href="cart.html" id="cart-link"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <a href="admin.html" id="admin-link" class="hidden">Admin</a>

          <a href="login.html" id="login-link">Login</a>
          <a href="profile.html" id="profile-link" class="hidden">Profile</a>
          <a href="#" id="logout-link" class="hidden">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div id="product-detail-content">
        <p>Loading product...</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
