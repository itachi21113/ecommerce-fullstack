<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - MyStore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body id="checkout-page">
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">MyStore</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="nav-actions">
          <a href="cart.html" id="cart-link"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <a href="admin.html" id="admin-link" class="hidden">Admin</a>

          <a href="login.html" id="login-link">Login</a>
          <a href="profile.html" id="profile-link" class="hidden">Profile</a>
          <a href="#" id="logout-link" class="hidden">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
          <div id="payment-element"></div>

          <button id="submit-payment" type="submit">Pay Now</button>

          <div id="payment-message" style="color: red; margin-top: 1rem"></div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
