<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - MyStore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="index.html">MyStore</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
        <div class="nav-actions">
          <a href="cart.html" id="cart-link"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <a href="login.html" id="login-link">Login</a>
          <a href="profile.html" id="profile-link" class="hidden">Profile</a>
          <a href="#" id="logout-link" class="hidden">Logout</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h1>Add New Product</h1>
        <form id="add-product-form">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="stockQuantity">Stock Quantity</label>
            <input
              type="number"
              id="stockQuantity"
              name="stockQuantity"
              required
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" id="imageUrl" name="imageUrl" />
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
