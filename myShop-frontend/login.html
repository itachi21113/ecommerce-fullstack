<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyStore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">MyStore</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="nav-actions">
          <a href="cart.html" id="cart-link"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <a href="admin.html" id="admin-link" class="hidden">Admin</a>

          <a href="login.html" id="login-link">Login</a>
          <a href="profile.html" id="profile-link" class="hidden">Profile</a>
          <a href="#" id="logout-link" class="hidden">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
