<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - MyStore</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="cart-page">
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">MyStore</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="nav-actions">
          <a href="cart.html" id="cart-link"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <a href="admin.html" id="admin-link" class="hidden">Admin</a>
          <a href="login.html" id="login-link">Login</a>
          <a href="profile.html" id="profile-link" class="hidden">Profile</a>
          <a href="#" id="logout-link" class="hidden">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items-container"></div>
        <div class="cart-total">Total: <span id="cart-total">$0.00</span></div>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My E-Commerce Store</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
